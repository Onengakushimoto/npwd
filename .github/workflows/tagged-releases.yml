name: Tagged Release Publisher
on:
  push:
    tags:
      - "v*"
jobs:
 create-tagged-release:
    name: Build and Create Tagged Release
    runs-on: ubuntu-latest

    outputs:
      VERSION_TAG: ${{ steps.get_vars.outputs.VERSION_TAG }}
    steps:
      - name: Install archive tools
        run: sudo apt install zip

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get variables
        run: echo ::set-output name=VERSION_TAG::${GITHUB_REF/refs\/tags\//}
        id: get_vars

      - name: Install dependencies
        run: yarn

      - name: Run build
        run: yarn build

      - name: Create Sentry Release (NPWD)
        uses: tclindner/sentry-releases-action@v1.2.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: 'project-error'
          SENTRY_PROJECT: 'npwd'
          SENTRY_URL: https://sentry.projecterror.dev/
        with:
          environment: production
          tagName: ${{ steps.get_vars.outputs.VERSION_TAG }}
          sourceMapOptions: './resources/html/static/js'


      - name: Create Sentry Release (NodeJS)
        uses: tclindner/sentry-releases-action@v1.2.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: 'project-error'
          SENTRY_PROJECT: 'npwd-s'
          SENTRY_URL: https://sentry.projecterror.dev/
        with:
          environment: production
          tagName: ${{ steps.get_vars.outputs.VERSION_TAG }}
          sourceMapOptions: './resources/html/static/js'

      - name: Bundle built files
        run: |
          mkdir -p ./temp/npwd/resources
          cp ./{LICENSE,README.md,config.json,import.sql,fxmanifest.lua} ./temp/npwd/
          cp -r ./resources/{dist,html} ./temp/npwd/resources
          cd ./temp && zip -r npwd-${{ steps.get_vars.outputs.VERSION_TAG }}.zip ./npwd

      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        id: auto_release
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: NPWD Release | ${{ steps.get_vars.outputs.VERSION_TAG }}
          prerelease: false
          files: npwd-${{ steps.get_vars.outputs.VERSION_TAG }}.zip

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}